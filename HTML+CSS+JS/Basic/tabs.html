<head>

    <title>TABS</title>
    <style>
        div
        {
            background-color:yellow ;

        }
        li{
            list-style: none;
            text-decoration: none;

            margin: 30px;

        }
        a{

            text-decoration: none;
        }

<body>
    <h1>
        This is a horizontal TAB
    </h1>
    
        <ul>
            <div>

            </li>
            </div>
        </ul>
